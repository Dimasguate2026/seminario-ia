<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Seminario IA - Nexus Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at center, #0f172a, #020617); color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">Nexus Integral</h1>
        <p class="text-sm text-slate-400 mb-8 italic">"Transformando el ministerio con Inteligencia Artificial"</p>
        
        <form id="accessForm" class="space-y-6 text-left">
            <div>
                <label class="block text-xs uppercase tracking-widest text-blue-300 font-semibold mb-2">Correo Electrónico Registrado</label>
                <input type="email" id="email" required placeholder="ejemplo@iglesia.com" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
           <script>
  // 1. Capturar el token de la URL si existe (ej. sitio.com/?token=ABC)
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('token')) {
    const tokenInput = document.getElementById('token');
    if (tokenInput) tokenInput.value = urlParams.get('token');
  }

  // 2. Manejar el envío del formulario
  document.getElementById('accessForm').onsubmit = async (e) => {
    e.preventDefault();
    
    const resDiv = document.getElementById('resultado');
    resDiv.classList.remove('oculto');
    resDiv.innerHTML = "Validando acceso celestial...";

    // Mapeo de datos: Obtenemos lo que el usuario escribió
    const email = document.getElementById('correo electrónico').value;
    const token = document.getElementById('token').value;

    try {
      // Enviamos la información al validador api/validate.js
      const respuesta = await fetch('/api/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token }) // Aquí enviamos "email" al servidor
      });

      const datos = await respuesta.json();

      if (datos.exito) {
        resDiv.innerHTML = "✅ ¡Acceso autorizado! Redirigiendo...";
        resDiv.className = "mt-6 text-sm text-green-400";
        
        // Redirección automática tras éxito
        setTimeout(() => {
          // Reemplaza esta URL por la de tu curso o revista
          window.location.href = "https://seminario-ia-zeta.vercel.app"; 
        }, 1500);
      } else {
        // SOLUCIÓN AL UNDEFINED: Usamos exactamente "datos.mensaje"
        resDiv.innerHTML = "❌ " + (datos.mensaje || "Error desconocido");
        resDiv.className = "mt-6 text-sm text-red-400";
      }
    } catch (error) {
      resDiv.innerHTML = "❌ Error de conexión con el servidor.";
      resDiv.className = "mt-6 text-sm text-red-400";
    }
  };
</script>
</body>

</html>
